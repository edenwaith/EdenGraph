			<h3 class = "pagetitle">Save as TIFF, PDF, or EPS</h3>

			<p>Your graph can be saved as an image in one of three different formats: TIFF, PDF, or EPS.  </p>
			
			<p>To save:</p>
			
			<ul>
				<li>Go to File -> Save, OR</li>
				<li>Press the shortcut key combination &#8984; + S, OR</li>
				<li>Click on the Save button in the toolbar</li>
			</ul>
