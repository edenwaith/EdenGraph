			<h3 class = "pagetitle">Change the Precision of the Graph</h3>

			<p>The drawing precision slider in the preference window alters how precise the graph will be drawn.  High precision will produce a smoother and more accurate drawing, but it will draw slower.  Lowering the precision will increase the drawing speed.</p>
